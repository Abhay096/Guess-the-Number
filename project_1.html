<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body style="background-color: black;" id="body">
    <div>
        <button type="reset" style="font-size: 180%; width: 10%; height: 5%; cursor:pointer"
            onclick="f2()">Again!</button>
        <span style="font-size:xx-large; margin-left: 72%; color: white;">Between 1 and 20</span>
    </div>

    <div>
        <h1 style="text-align: center; font-size: 4em; color: white;">Guess My Number !</h1>
    </div>

    <br><br><br>
    <hr size="7" style="background-color: white;">

    <div style="background-color: white; height: 6em; width: 7em; transform: translate(39em,-4.5em);">
        <h1 style=" text-align: center; padding-top: 25px;" id="reveal">?</h1>
    </div>

    <div>
        <form action="#" name="myform">
            <input type="number"
                style="font-size: 3em; height: 1em; width: 3.5em; border: 2px solid white; background-color: black; color: white; margin-left: 5em; text-align: center;"
                name="myinput"><br>
            <input type="button" value="Check!"
                style="margin-top: 2em; font-size: 1.5em; cursor: pointer; padding: 10px; width: 6em; margin-left: 10.5em;"
                onclick="check()">
        </form>
    </div>

    <div style="margin-left: 60em; margin-top: -11em;">
        <h1 style="color: white;" id="high_low">Start Guessing...</h1>
        <h1 style="color: white;">Score: <span id="score" style="color: white; font-size: 35px;"> 20</span></h1>

        <h1 style="color: white;">Highscore: <span id="highscore" style="color: white; font-size: 35px;">0</span></h1>


    </div>

    <script>
        'use strict';
        let count = 20;
        let num = Math.trunc(Math.random() * 20 + 1)
        let highscore = 0;
        let score = 20;

        function f2() {
            num = Math.trunc(Math.random() * 20 + 1)
            document.getElementById('high_low').innerHTML = "Start Guessing..."
            score = document.getElementById('score');
            score.innerHTML = 20;
            document.getElementById('reveal').innerHTML = "?"
            document.getElementById("body").style.backgroundColor = "black";
            myform.myinput.value = ' ';
            count = 20;
        }

        function check() {
            let mynum = myform.myinput.value;
            if (mynum > 20 || mynum < 1) {
                document.getElementById('high_low').innerHTML = `Number should be between 1 and 20 ðŸ˜‘`;
            }
            else if (count == 1) {
                document.getElementById('high_low').innerHTML = `You Lost the gameðŸ˜¥`;
                document.getElementById("body").style.backgroundColor = "red";
                score.innerHTML = count -= 1;
            }
            else if (mynum > num) {
                document.getElementById('high_low').innerHTML = `Number Lower Than ${mynum}ðŸ˜”`;
                let score = document.getElementById('score');
                score.innerHTML = count -= 1;
            }
            else if (num == mynum) {
                document.getElementById('reveal').innerHTML = num;
                document.getElementById('high_low').innerHTML = "You Guess rightðŸŽ‰ðŸŽ‰";
                document.getElementById("body").style.backgroundColor = "green";
                if (count > highscore) {
                    highscore = count
                    document.getElementById('highscore').innerHTML = highscore;
                }
            }
            else {
                document.getElementById('high_low').innerHTML = `Number Greater Than ${mynum}ðŸ˜”`;
                score = document.getElementById('score');
                score.innerHTML = count -= 1;
            }
        }
    </script>
</body>

</html>
